version: '3.8'

services:
  db:
    image: postgres:15
    container_name: scooterflow_db
    restart: always
    environment:
      POSTGRES_USER: scooteruser
      POSTGRES_PASSWORD: scooterpassword
      POSTGRES_DB: scooterflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: scooterflow_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scooteruser:scooterpassword@db:5432/scooterflow
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
